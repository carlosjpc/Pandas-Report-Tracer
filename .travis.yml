language: python
python:
  - "3.5"
  - "3.6"
before_install:
  - pip install pytest pytest-cov
# command to install dependencies
install:
  - pip install -r requirements.txt
# command to run tests
script:
  - flake8 pandas_report_tracer
  - pytest --cov=./
after_success:
  - codecov -t e59ef5c2-ed75-484b-9f9a-6b3c773c668b